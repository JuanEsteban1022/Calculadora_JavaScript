<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="output">
            <input class="display" type="text" id="resultado" placeholder="0">
        </div>
        <button name="data_number">1</button>
        <button name="data_number">2</button>
        <button name="data_number">3</button>
        <button name="data_operacion">+</button>
        <button name="data_number">4</button>
        <button name="data_number">5</button>
        <button name="data_number">6</button>
        <button name="data_operacion">-</button>
        <button name="data_number">7</button>
        <button name="data_number">8</button>
        <button name="data_number">9</button>
        <button name="data_operacion">/</button>
        <button name="data_delete">C</button>
        <button name="data_number">0</button>
        <button name="data_igual">=</button>
        <button name="data_operacion">*</button>

    </div>

    <script src="calculadora.js"></script>
</body>

</html>
